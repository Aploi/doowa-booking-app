name: Deploy Vite to Docs

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'  # âœ… Prevent workflow loops from its own commits

jobs:
  build-and-commit-docs:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build app into /docs folder
        run: npm run build

      - name: ğŸ“¤ Commit & push updated /docs to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --cached --quiet || git commit -m "ğŸ”„ Update docs for GitHub Pages"
          git push origin main
